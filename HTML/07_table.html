<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        테이블(table)
        1. 표를 만드는 태그이다.
        2. 테이블의 구역을 구분하는 <thead>, <tbody>, <tfoot> 태그가 있다.
            1) 구역을 구분하는 태그는 모두 생략할 수 있다.
            2) <tbody> 태그는 생략하더라도 사용된다.
            3) 항상 <thead>, <tbody>, <tfoot> 순서가 유지된다.
        3. 행(Row)을 만드는 <tr> 태그가 있고, 데이터를 입력할 열을 만드는 <td> 태그가 있다.
    -->
    <table border="1">
        <thead>
            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>20</td>
            </tr>
        </tbody>        
        <tfoot>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>
</body>

<hr>

<table>
    <thead>
        <tr>
            <td>
               <img src="../../images/fruit1.jpg" width="200px">
            </td>
            <td>
               <img src="../../images/fruit2.jpg" width="200px">
            </td>
            <td>
               <img src="../../images/fruit3.jpg" width="200px">
            </td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>10,000원</td>
            <td>20,000원</td>
            <td>30,000원</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><strong>베리</strong></td>
            <td><strong>아보카도</strong></td>
            <td><strong>바나나</strong></td>
        </tr>
    </tfoot>

</table>
</html>
