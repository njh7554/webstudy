<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*

            DOM
            1. Document Object Model(문서 객체 모델)
            2. HTML문서(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식
            3. 문서 객체 알아내기 
                1) document.getElementById('아이디')            : 변수
                2) document.getElementsByClassName('클래스')    : 배열
                3) document.getElementsByTagName('태그')        : 배열
                4) document.querySelector('선택자')             : 변수
                5) document.querySelectorAll('선택자')          : 배열 (1개의 요소라도 배열에 넣어 사용함.)

        */
    </script>

<script>
    
    // DOM 처리할 구성 요소(Element = 태그)가 반드시 스크립트 보다 인식되어야 한다.
    var box1 = document.getElementById('box1');
    // ㄴ 태그를 인식하려면 스크립트보다 태그가 먼저 나와야 함.
    console.log(box1);
    
    </script>
    <div id="box1" class="box1">나중에 나타난 구성요소는 인식되지 않음.</div> 
    
    <div id="box2" class="box2"></div>
    <script>

        // 1. id
        var box2 = document.getElementById('box2');
        console.log(box2);
        
        // 2. class
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);
        
        // 3. tag
        var div = document.getElementsByTagName('div');
        console.log(div)

        // 4. 선택자(querySelect)
        var box2 = document.querySelector('#box2'); // #이 붙으면 id
        console.log(box2);
        var box2 = document.querySelector('.box2'); // .이 붙으면 class
        console.log(box2);
        var div = document.querySelector('div');
        console.log(div);
        
        // 5. 선택자(querySelectAll)
        var box2 = document.querySelectorAll('#box2'); // #이 붙으면 id
        console.log(box2);
        var box2 = document.querySelectorAll('.box2'); // .이 붙으면 class
        console.log(box2);
        var div = document.querySelectorAll('div');
        console.log(div);

    </script>
</body>
</html>
